<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přidat knihu</title>
</head>
<body>
    <h1>Přidat novou knihu</h1>
    
    <!-- Formulář pro přidání knihy -->
    <form method="POST" action="{{ url_for('addbook') }}">
        <label for="title">Název knihy:</label>
        <input type="text" id="title" name="title" required><br>
        
        <label for="author">Autor knihy:</label>
        <input type="text" id="author" name="author" required><br>
        
        <button type="submit">Přidat knihu</button>
    </form>
    
    <!-- Tlačítko zpět na seznam knih -->
    <a href="{{ url_for('index') }}">
        <button>Zpět na seznam knih</button>
    </a>
</body>
</html>
